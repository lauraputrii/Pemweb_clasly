<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Folder Catatan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .note-file {
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .note-file:hover {
      background-color: #3c3c3c;
    }

    .note-file-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    /* FAB Button */
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .fab:hover {
      background-color: #0056b3;
    }

    .fab-tooltip {
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 10px;
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .fab:hover .fab-tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÅ Nama Folder</h1>

    <div class="notes-grid" id="noteList">
      <!-- Contoh file -->
      <div class="note-file" onclick="openNote('note-template.html')">
        <div class="note-file-title">Judul Catatan 1</div>
        <div class="note-file-preview">Isi preview singkat dari catatan...</div>
      </div>
      <!-- Tambahan file akan ditambahkan lewat JS -->
    </div>
  </div>

  <div class="fab" onclick="addNoteFile()" onmouseover="showTooltip()" onmouseout="hideTooltip()">
    +
    <div class="fab-tooltip" id="tooltip">Tambah file catatan</div>
  </div>

  <script>
    function openNote(url) {
      window.location.href = url;
    }

    function showTooltip() {
      document.getElementById("tooltip").style.opacity = 1;
    }

    function hideTooltip() {
      document.getElementById("tooltip").style.opacity = 0;
    }

    function addNoteFile() {
      const title = prompt("Masukkan judul catatan:");
      if (title) {
        const container = document.getElementById("noteList");
        const noteDiv = document.createElement("div");
        noteDiv.className = "note-file";
        noteDiv.onclick = () => openNote('note-template.html'); // bisa diarahkan ke file baru jika sudah backend

        const noteTitle = document.createElement("div");
        noteTitle.className = "note-file-title";
        noteTitle.textContent = title;

        const notePreview = document.createElement("div");
        notePreview.className = "note-file-preview";
        notePreview.textContent = "Isi preview catatan...";

        noteDiv.appendChild(noteTitle);
        noteDiv.appendChild(notePreview);
        container.appendChild(noteDiv);
      }
    }
  </script>
</body>
</html>
