<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">ðŸ“˜ Classly</a>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4"><i class="bi bi-calendar3"></i> Class Schedule</h2>

    <form id="scheduleForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Course Name" id="Course" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Day" id="Day" required>
      </div>
      <div class="col-md-3">
        <input type="time" class="form-control" id="Time" required>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">+ Add</button>
      </div>
    </form>

    <div id="ScheduleContainer" class="row g-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
